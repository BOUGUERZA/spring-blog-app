<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Inscription</title>
</head>
<body th:replace="~{fragments/header :: layout('Inscription', ~{::section})}">
<section>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Inscription</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/register}" method="post" th:object="${user}">
                            <div th:if="${param.error}" class="alert alert-danger">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                Ce nom d'utilisateur est déjà pris.
                            </div>

                            <div class="mb-4">
                                <label for="username" class="form-label fw-bold">Nom d'utilisateur</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg py-2">
                                    <i class="fas fa-user-plus me-2"></i>S'inscrire
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <p class="mb-0">Déjà un compte ? <a th:href="@{/login}" class="fw-bold">Connectez-vous</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
