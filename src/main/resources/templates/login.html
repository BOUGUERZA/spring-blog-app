<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <title>Connexion</title>
</head>
<body th:replace="~{fragments/header :: layout('Connexion', ~{::section})}">
<section>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Connexion</h3>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-4">
                                <label class="form-label fw-bold">Nom d'utilisateur</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-bold">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg py-2">
                                    <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center py-3">
                        <p class="mb-0">Pas encore de compte ? <a th:href="@{/register}" class="fw-bold">S'inscrire</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
